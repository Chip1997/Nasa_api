<!DOCTYPE html>
<html>
  <head>
    <title>Buscador de imagenes del espacio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="jumbotron">
          <h1>Buscador de Imágenes de la NASA</h1>
          <p>Con esta aplicación podrás buscar imágenes de la NASA!</p>
        </div>
        <p>Jóvenes a Programar 2023</p>
        <p>Grupo 256 @ SubGrupo 4</p>
      </div>
      <div class="contenedor">
        <img src="imgs/nasa.png" alt="logo" />
      </div>
      <form id="searchForm">
        <div class="InputContainer">
          <input
            placeholder="Buscar..."
            id="searchInput"
            class="input"
            name="text"
            type="text"
          />
        </div>
        <input type="submit" value="Buscar" class="button" />
      </form>
      <div id="result"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
